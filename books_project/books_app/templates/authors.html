<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar d-flex justify-content-end mr-5 mt-2">
        <a href="/">View All Books</a>
    </div>
    <div class="container d-flex justify-content-center justify-content-around mt-2">
        <div class="card border-0 col-3">
            <h1 class="mb-4">Add New Author</h1>
            <form action="/authors" method="post">
                {%  csrf_token %}
                <div class="mb-3 form-group d-flex align-items-center">
                    <label for="first_name" class="form-label col-4">First Name:</label>
                    <input type="text" class="form-control border border-dark col-4" name="first_name">
                </div>
                <div class="mb-3 form-group d-flex align-items-center">
                    <label for="last_name" class="form-label col-4">Last Name:</label>
                    <input type="text" class="form-control border border-dark col-4" name="last_name">
                </div>
                <!-- <input type="hidden" name="book" value = "0"> -->
                <button class="btn btn-primary" value="Create Author">Create</button>
            </form>
        </div>
        <div class="card border-0 col-5">
            <h1 class="mb-4">All Authors</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Author's Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for author in authors %}
                        <tr>
                            <td>{{author.id}}</td>
                            <td>{{author.first_name}} {{author.last_name}}</td>
                            <td><a href="/authors/{{ author.id }}">View</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
